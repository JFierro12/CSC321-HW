<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121213;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        #game-board {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .letter-box {
            border: 2px solid #3a3a3c;
            border-radius: 3px;
            margin: 2px;
            font-size: 2.5rem;
            font-weight: 700;
            height: 3rem;
            width: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            color: white;
        }

        .filled-box {
            border: 2px solid #565758;
        }

        .letter-row {
            display: flex;
        }

        #keyboard-cont {
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #keyboard-cont div {
            display: flex;
        }

        .second-row {
            margin: 0.5rem 0;
        }

        .keyboard-button {
            font-size: 1rem;
            font-weight: 700;
            padding: 0.5rem;
            margin: 0 2px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 4px;
            border: none;
            background-color: #818384;
            color: white;
        }

        .keyboard-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Wordle Clone</h1>
    
    <div id="game-board"></div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
        const WORDS = [
            'which', 'there', 'their', 'about', 'would', 'these', 'other', 'words', 'could', 'write',
            'first', 'water', 'after', 'where', 'right', 'think', 'three', 'years', 'place', 'sound',
            'great', 'again', 'still', 'every', 'small', 'found', 'those', 'never', 'under', 'might',
            'while', 'house', 'world', 'below', 'asked', 'going', 'large', 'until', 'along', 'shall',
            'being', 'often', 'earth', 'began', 'since', 'study', 'night', 'light', 'above', 'paper',
            'parts', 'young', 'story', 'point', 'times', 'heard', 'whole', 'white', 'given', 'means',
            'music', 'miles', 'thing', 'today', 'later', 'using', 'money', 'lines', 'order', 'group',
            'among', 'learn', 'known', 'space', 'table', 'early', 'trees', 'short', 'hands', 'state',
            'black', 'shown', 'stood', 'front', 'voice', 'kinds', 'makes', 'comes', 'close', 'power',
            'lived', 'vowel', 'taken', 'built', 'heart', 'ready', 'quite', 'class', 'bring', 'round',
            'horse', 'shows', 'piece', 'green', 'stand', 'birds', 'start', 'river', 'tried', 'least',
            'field', 'whose', 'girls', 'leave', 'added', 'color', 'third', 'hours', 'moved', 'plant',
            'doing', 'names', 'forms', 'heavy', 'ideas', 'cried', 'check', 'floor', 'begin', 'woman',
            'alone', 'plane', 'spell', 'watch', 'carry', 'wrote', 'clear', 'named', 'books', 'child',
            'glass', 'human', 'takes', 'party', 'build', 'seems', 'blood', 'sides', 'seven', 'mouth',
            'solve', 'north', 'value', 'death', 'maybe', 'happy', 'tells', 'gives', 'looks', 'shape',
            'lives', 'steps', 'areas', 'sense', 'speak', 'force', 'ocean', 'speed', 'women', 'metal',
            'south', 'grass', 'scale', 'cells', 'lower', 'sleep', 'wrong', 'pages', 'ships', 'needs',
            'rocks', 'eight', 'major', 'level', 'total', 'ahead', 'reach', 'stars', 'store', 'sight',
            'terms', 'catch', 'works', 'board', 'cover', 'songs', 'equal', 'stone', 'waves', 'guess'
        ];

        const NUMBER_OF_GUESSES = 6;
        let guessesRemaining = NUMBER_OF_GUESSES;
        let currentGuess = [];
        let nextLetter = 0;
        let rightGuessString = WORDS[Math.floor(Math.random() * WORDS.length)];
        console.log(rightGuessString);

        function initBoard() {
            let board = document.getElementById("game-board");
            for (let i = 0; i < NUMBER_OF_GUESSES; i++) {
                let row = document.createElement("div");
                row.className = "letter-row";
                for (let j = 0; j < 5; j++) {
                    let box = document.createElement("div");
                    box.className = "letter-box";
                    row.appendChild(box);
                }
                board.appendChild(row);
            }
        }

        const animateCSS = (element, animation, prefix = 'animate__') =>
            new Promise((resolve, reject) => {
                const animationName = `${prefix}${animation}`;
                const node = element;
                node.style.setProperty('--animate-duration', '0.3s');
                node.classList.add(`${prefix}animated`, animationName);
                function handleAnimationEnd(event) {
                    event.stopPropagation();
                    node.classList.remove(`${prefix}animated`, animationName);
                    resolve('Animation ended');
                }
                node.addEventListener('animationend', handleAnimationEnd, {once: true});
            });

        function insertLetter(pressedKey) {
            if (nextLetter === 5) return;
            pressedKey = pressedKey.toLowerCase();
            let row = document.getElementsByClassName("letter-row")[6 - guessesRemaining];
            let box = row.children[nextLetter];
            animateCSS(box, "pulse");
            box.textContent = pressedKey;
            box.classList.add("filled-box");
            currentGuess.push(pressedKey);
            nextLetter += 1;
        }

        function deleteLetter() {
            let row = document.getElementsByClassName("letter-row")[6 - guessesRemaining];
            let box = row.children[nextLetter - 1];
            box.textContent = "";
            box.classList.remove("filled-box");
            currentGuess.pop();
            nextLetter -= 1;
        }

        function shadeKeyBoard(letter, color) {
            for (const elem of document.getElementsByClassName("keyboard-button")) {
                if (elem.textContent === letter) {
                    let oldColor = elem.style.backgroundColor;
                    if (oldColor === 'green') return;
                    if (oldColor === 'yellow' && color !== 'green') return;
                    elem.style.backgroundColor = color;
                    break;
                }
            }
        }

        function checkGuess() {
            let row = document.getElementsByClassName("letter-row")[6 - guessesRemaining];
            let guessString = '';
            let rightGuess = Array.from(rightGuessString);
            for (const val of currentGuess) guessString += val;
            if (guessString.length != 5) {
                toastr.error("Not enough letters!");
                return;
            }
            if (!WORDS.includes(guessString)) {
                toastr.error("Word not in list!");
                return;
            }
            for (let i = 0; i < 5; i++) {
                let letterColor = '';
                let box = row.children[i];
                let letter = currentGuess[i];
                let letterPosition = rightGuess.indexOf(currentGuess[i]);
                if (letterPosition === -1) {
                    letterColor = 'grey';
                } else {
                    if (currentGuess[i] === rightGuess[i]) {
                        letterColor = 'green';
                    } else {
                        letterColor = 'yellow';
                    }
                    rightGuess[letterPosition] = "#";
                }
                let delay = 250 * i;
                setTimeout(() => {
                    animateCSS(box, 'flipInX');
                    box.style.backgroundColor = letterColor;
                    shadeKeyBoard(letter, letterColor);
                }, delay);
            }
            if (guessString === rightGuessString) {
                toastr.success("You guessed right! Game over!");
                guessesRemaining = 0;
                return;
            } else {
                guessesRemaining -= 1;
                currentGuess = [];
                nextLetter = 0;
                if (guessesRemaining === 0) {
                    toastr.error("You've run out of guesses! Game over!");
                    toastr.info(`The right word was: "${rightGuessString}"`);
                }
            }
        }

        document.addEventListener("keyup", (e) => {
            if (guessesRemaining === 0) return;
            let pressedKey = String(e.key);
            if (pressedKey === "Backspace" && nextLetter !== 0) {
                deleteLetter();
                return;
            }
            if (pressedKey === "Enter") {
                checkGuess();
                return;
            }
            let found = pressedKey.match(/[a-z]/gi);
            if (!found || found.length > 1) return;
            else insertLetter(pressedKey);
        });

        document.getElementById("keyboard-cont").addEventListener("click", (e) => {
            const target = e.target;
            if (!target.classList.contains("keyboard-button")) return;
            let key = target.textContent;
            if (key === "Del") key = "Backspace";
            document.dispatchEvent(new KeyboardEvent("keyup", {'key': key}));
        });

        initBoard();
    </script>
</body>
</html>
